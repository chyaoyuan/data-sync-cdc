apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-sync-gllue-push-candidate-waifu
  namespace: tip
spec:
  selector:
    matchLabels:
      app: data-sync-gllue-push-candidate-waifu
      version: v1
      tier: backend
      track: stable
  template:
    metadata:
      labels:
        app: data-sync-gllue-push-candidate-waifu
        version: v1
        tier: backend
        track: stable
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      containers:
        - name: data-sync-gllue-push-candidate-waifu
          image: cr.mesoor.com/develop/data-sync-cdc:v20231031-03
          imagePullPolicy: Always
          env:
            - name: PYTHONPATH
              value: "."
            - name: EntityStorageServerHost
              value: "http://data-sync-v2-entity-storage-server"
            - name: ApiServerHost
              value: "https://fsg.gllue.com"
            - name: AesKey
              value: "ce5e7cb4ea88075b"
            - name: Recent
              value: "3"
            - name: Unit
              value: "year"
            - name: Account
              value: "api@fsg.com.cn"
            - name: SleepTimes
              value: "360"
            - name: TenantAlias
              value: "waifu-prod"
          command: [ "python", "./channel/gllue/executor/push_candidate_tag/run_v3.py"]
      imagePullSecrets:
        - name: crmesoor-pullsecret